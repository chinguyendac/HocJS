<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 </p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" class="form__input" type="text" placeholder="VD: Đắc Chí">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" class="form__input" type="text" placeholder="VD: chinguyendac9974@gmail.com">
                <span class="form-message"></span>
            </div>
            

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" class="form__input" type="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_comfirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_comfirmation" name="password_comfirmation" class="form__input" type="password" placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="province" class="form-label">Chọn tỉnh thành:</label>
                <select id="province" name="province" class="form__input">
                    <option value="">--Chọn TP--</option>
                    <option value="dng">Đà Nẵng</option>
                    <option value="dlk">Đắk Lắk</option>
                </select>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="gender" class="form-label">Giới tính</label>
                <div>
                    <input name="gender" class="form__input" type="checkbox" value="male">
                    Nam
                </div>
                <div>
                    <input name="gender" class="form__input" type="checkbox" value="female">
                    Nữ
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="./validator.js"></script>
    <script>


        //Mong muốn của chúng ta
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            formGroupSelector: '.form-group',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.minLength('#password',6),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('#province'),
                Validator.isRequired('#password_comfirmation'),
                Validator.isConfirmed('#password_comfirmation',function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác'),
            ],
            onSubmit: function(data) {
                console.log(data);
            }
        });
    </script>
</body>
</html>
